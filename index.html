<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzical!?!?</title>
    <link rel="stylesheet" href= "assets/style.css">
    <!-- FontAwesome CDN Link for Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

</head>
<body>
    <!-- start Quiz button -->
    <div class="start_btn"><button>Start This Thang!</button></div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>So Here are the Rules</span></div>
        <div class="info-list">
            <div class="info">1. You got <span>15 seconds</span> per question.</div>
            <div class="info">2. No take backs.</div>
            <div class="info">3. You snooze you lose.</div>
            <div class="info">4. There's no escape once begun.</div>
            <div class="info">5. You get points for getting questions right...duh.</div>
        </div>
        <div class="buttons">
            <button class="quit">Nah</button>
            <button class="restart">Let's DO This!</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">

        <header>
            <div class="title">Quizzical?!?!</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>

        <section>
            <div class="que_text">
                <!-- inserted Question from Javascript -->
            </div>
            <div class="option_list">
                <!-- inserted Question from Javascript -->
            </div>
        </section>        

        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que">
                <!-- inserted Question Count Number from Javascript -->
            </div>
            <button class="next_btn">Next Que</button>
        </footer>
    </div>
    

    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">You finished it homie!</div>
        <div class="score_text">
        <!-- inserted Score Result from Javascript -->
        </div>
        <div class="buttons">
            <button class="restart">Wanna go again?!</button>
            <button class="quit">I'm so over this.</button>
        </div>
    </div>
    

    <!-- Javascript file with Questions and Options -->
    <script src="assets/js/questions.js"></script>

    <!-- Javascript file of Quiz Codes -->
    <script src="assets/js/script.js"></script>

</body>
</html>
